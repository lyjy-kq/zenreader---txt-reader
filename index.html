<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenReader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              qidian: {
                bg: '#f6f1e7', // The classic beige background
                text: '#262626', // Main text
                gray: '#666666', // Secondary text
                lightGray: '#999999',
                border: '#e6e0d0', // Subtle borders
                red: '#bf2c24', // Qidian red accent
                hover: '#f0e6d6',
                panel: '#fbf6ec',
              }
            },
            fontFamily: {
              serif: ['"KaiTi"', '"STKaiti"', '"Georgia"', 'serif'], // Target KaiTi for that book feel
              sans: ['"PingFang SC"', '"Microsoft YaHei"', 'sans-serif'],
            },
            boxShadow: {
              'panel': '0 2px 8px rgba(0,0,0,0.05)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar to match the subtle feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d0c8b6;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bf2c24;
      }
      body {
        background-color: #e5e5e5; /* Outer background */
      }
      /* Noise texture simulation */
      .noise-bg {
        background-color: #f6f1e7;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
